<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    
    <form class="m-2 p-3 border border-danger">
      <div class="mb-3">
        <label for="name">Name:</label>
      <input type="text" name="name" id="name" class="form-control" placeholder="Enter Your Name" required>
      </div>
      <div class="mb-3">
        <label for="email">Email:</label>
      <input type="email" name="email" id="email" class="form-control" placeholder="Enter Your Email" required>
      </div>
      <div class="mb-2">
        <label for="text">Message:</label>
        <textarea name="text" id="text" class="form-control" rows="5"></textarea>
      </div>
      <div class="mb-1 form-check">
        <input type="checkbox" class="form-check-input" checked>
        <label class="form-check-label">Please Select this checkbox</label>
      </div>
      <div class="mb-1 form-check">
        <input type="radio" class="form-check-input" checked>
        <label class="form-check-label" for="radio">Please select the radio button</label>
      </div>
      <div class="mb-2">
        <input class="form-range" min="0" max="12" type="range">
      </div>
      <div class="mb-2">
        <select class="form-control">
          <option value="One">One</option>
          <option value="Two">Two</option>
          <option value="Three">Three</option>
          <option value="Four">Four</option>
          <option value="Five">Five</option>
        </select>
      </div>
      <div class="mb-2">
        <input type="color" class="form-control-color">
      </div>
      <div class="mb-3">
        <button class="btn btn-warning w-25">Submit</button>
      </div>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
